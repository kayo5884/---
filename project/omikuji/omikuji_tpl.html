<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="omikuji">おみくじを引く</li>
    </ul>
    <div class=echo>
    <p id="echo"></p>
    </div>
</main>

<footer>フッター</footer>
<script>

$("#omikuji").on("click",function(){

// 1.乱数（1〜5）
    const num = Math.ceil( Math.random()*7 );

// 2.if分岐処理
    let view = "";

    if (num == 1){
        view = '<img src="img/omikuji_daikichi.png" height="300px">' ;
    }else if (num == 2){
        view = '<img src="img/omikuji_kichi.png" height="250px">' ;
    }else if (num == 3){
        view = '<img src="img/omikuji_chuukichi.png" height="210px">' ;
    }else if (num == 4){
        view = '<img src="img/omikuji_shoukichi.png" height="210px">' ;
    }else if (num == 5 ){
        view = '<img src="img/omikuji_suekichi.png" height="210px">' ;
    }else if (num == 6 ){
        view = '<img src="img/omikuji_kyou.png" height="210px">' ;
    }else if (num == 7 ){
        view = '<img src="img/omikuji_daikyou.png" height="200px">' ;
    }

// 3.表示処理
    $("#echo").html(view);
});





</script>
</body>
</html>
