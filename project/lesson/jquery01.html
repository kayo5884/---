<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery練習</title>
    <script src="./js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <h1 id="echo"></h1>
<script>
    // どこに対して.何をする
    // ID指定は＃、FadeOutはOが大文字
    // JavaScriptで書こうとするとめっっちゃ長い
    $("#echo").text("こんにちは");
    $("#echo").fadeOut();



</script>
</body>
</html>


<!-- javascriptを簡単に書き換えられるようにファイルとして読み込む必要性がある -->
