<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | 変数と定数</title>
</head>
<body>
<script>
// ---------------------
// 変数の宣言
// ---------------------
// let 変数名＝値
// ""で囲むと文字列と認識されてしまうので、
// ただのyearと表示される
let year= 2021;
console.log(year);
console.log("year");


// ---------------------
// 演習1: yearの中身を書き換えてみよう！
// ---------------------
// 初回のみletで宣言が必要、2回目以降はエラー表示される
year = 2020;
console.log(year);

// ---------------------
// 演習2: yearに文字列(2021年) を代入してみよう！
// ---------------------
year = "2021年"
console.log(year);

// ---------------------
// 定数の宣言
// ---------------------
// const 定数名 ＝ 値;
// 変数と定数は同じに見えるが、定数は書き換えが不可能
// 定数は基本的に大文字で書く慣習がある

const TAX = 10;
console.log(TAX);

</script>
</body>
</html>
