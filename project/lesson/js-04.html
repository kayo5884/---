<!DOCTYPE html>
<html lang="js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-04 | 条件分岐</title>
</head>
<body>

<script>
let score = 0;

console.log(score >= 80);
console.log(score == 100);

// 上位の条件文が優先されるので、下位層の条件分には記入しなくても良い

if (score >= 80){
    console.log("合格！");
}else if (60 <= score){
    console.log("可");
}else if(30 >score){
    console.log("不合格");
}

if (score >= 80){
    console.log("A");
}else if (score >= 50){
    console.log("B");
}else{
    console.log("C");
}


</script>
</body>
</html>
